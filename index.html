<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset="utf-8">
  <title>typing</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<header>
  <h1 class="title">Let's typing!!</h1>
</header>
<body>
  <div id="mask" class='hidden'></div>
  <div id="modal" class='hidden'>
    <p>RESULT</p>
    <p>letter count: <span id="score">0</span></p>
    <p>miss count: <span id="miss">0</span></p>
    <p>accuracy!: <span id="result">0</span>%</p>
  </div>
  <div class='content'>
    <p class=prblem id=start>js ~click to start~</p>
    <p class=prblem id=ruby>ruby ~click to start~</p>
    <p id="target"></p>
    <p class="info">
      <!-- letter count: <span id="score">0</span>,
      miss count: <span id="miss">0</span>, -->
      time limit: <span id="timer">0.00</span>
    </p>
  </div>
  
  <script src="js/main.js"></script>
  <script src="js/ruby.js"></script>
</body>  
</html>
